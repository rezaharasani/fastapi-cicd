apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-cicd
  template:
    metadata:
      labels:
        app: fastapi-cicd
    spec:
      containers:
      - name: fastapi-container
        image: harasani/fastapi-cicd:latest
        ports:
        - containerPort: 8000